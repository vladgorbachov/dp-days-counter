<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DP Days Counter - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .loading-container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-text {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-container {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 10px;
            padding: 3px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .progress-bar {
            height: 6px;
            background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 8px;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
        }

        .progress-text {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .loading-steps {
            margin-top: 20px;
            font-size: 11px;
            color: #64748b;
            text-align: left;
        }

        .step {
            margin-bottom: 8px;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .step.active {
            opacity: 1;
            color: #6366f1;
        }

        .step.completed {
            opacity: 0.8;
            color: #10b981;
        }

        .company-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">âš“</div>
        <h1 class="app-title">DP DAYS COUNTER</h1>
        <p class="loading-text">Initializing Application</p>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="progress-text" id="progressText">0%</div>
        
        <div class="loading-steps">
            <div class="step" id="step1">Loading application core...</div>
            <div class="step" id="step2">Initializing calendar system...</div>
            <div class="step" id="step3">Loading user data...</div>
            <div class="step" id="step4">Preparing interface...</div>
            <div class="step" id="step5">Ready to launch!</div>
        </div>
    </div>

    <div class="company-info">DeLIon Software</div>

    <script>
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const steps = [
            document.getElementById('step1'),
            document.getElementById('step2'),
            document.getElementById('step3'),
            document.getElementById('step4'),
            document.getElementById('step5')
        ];

        let currentStep = 0;
        let progress = 0;

        function updateProgress(targetProgress) {
            const interval = setInterval(() => {
                if (progress >= targetProgress) {
                    clearInterval(interval);
                    return;
                }
                progress += 1;
                progressBar.style.width = progress + '%';
                progressText.textContent = progress + '%';
            }, 40); // 4 seconds total = 40ms per 1%
        }

        function activateStep(stepIndex) {
            if (stepIndex > 0) {
                steps[stepIndex - 1].classList.remove('active');
                steps[stepIndex - 1].classList.add('completed');
            }
            if (stepIndex < steps.length) {
                steps[stepIndex].classList.add('active');
            }
        }

        // Start loading sequence
        setTimeout(() => {
            activateStep(0);
            updateProgress(20);
        }, 500);

        setTimeout(() => {
            activateStep(1);
            updateProgress(40);
        }, 1500);

        setTimeout(() => {
            activateStep(2);
            updateProgress(60);
        }, 2500);

        setTimeout(() => {
            activateStep(3);
            updateProgress(80);
        }, 3500);

        setTimeout(() => {
            activateStep(4);
            updateProgress(100);
        }, 4000);

        // After 4 seconds, signal that loading is complete
        setTimeout(() => {
            // Send message to main process that loading is complete
            if (window.electronAPI) {
                window.electronAPI.loadingComplete();
            }
        }, 4000);
    </script>
</body>
</html>
