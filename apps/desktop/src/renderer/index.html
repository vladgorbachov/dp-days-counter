<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DP Days Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <div class="app-container">
        <!-- Title Bar -->
        <div class="title-bar">
            <div class="title-bar-left">
                <img src="../assets/logo.png" alt="Logo" class="logo">
                <span class="app-title">DP DAYS COUNTER</span>
            </div>
            <div class="title-bar-right">
                <button class="title-bar-btn" id="minimizeBtn">ðŸ—•</button>
                <button class="title-bar-btn" id="maximizeBtn">ðŸ—–</button>
                <button class="title-bar-btn close-btn" id="closeBtn">âœ•</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Calendar Container -->
            <div class="calendar-container">
                <!-- Calendar Header -->
                <div class="calendar-header">
                    <button class="nav-btn" id="prevMonthBtn">â€¹</button>
                    <h2 class="current-month" id="currentMonthText">JANUARY 2024</h2>
                    <button class="nav-btn" id="nextMonthBtn">â€º</button>
                </div>

                <!-- Weekdays Header -->
                <div class="weekdays-header">
                    <div class="weekday">Sun</div>
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                </div>

                <!-- Calendar Grid -->
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar days will be generated here -->
                </div>

                <!-- Statistics Footer -->
                <div class="statistics-footer">
                    <div class="stat-card">
                        <div class="stat-label">Month Hours</div>
                        <div class="stat-value" id="monthHoursText">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Month Days</div>
                        <div class="stat-value" id="monthDaysText">0</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Static Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <h3 class="sidebar-title">Get Your DP Days & Hours</h3>
                
                <!-- Date Range Selection -->
                <div class="date-range-section">
                    <div class="date-input-group">
                        <label class="date-label">Start Date</label>
                        <input type="text" class="date-input" id="startDateInput" placeholder="dd-mm-yyyy" readonly>
                        <div class="date-picker" id="startDatePicker"></div>
                    </div>
                    
                    <div class="date-input-group">
                        <label class="date-label">End Date</label>
                        <input type="text" class="date-input" id="endDateInput" placeholder="dd-mm-yyyy" readonly>
                        <div class="date-picker" id="endDatePicker"></div>
                    </div>
                </div>

                <!-- Results Section -->
                <div class="results-section">
                    <div class="result-group">
                        <label class="result-label">Total Days</label>
                        <div class="result-value" id="totalDaysResult">0</div>
                    </div>
                    
                    <div class="result-group">
                        <label class="result-label">Total Hours</label>
                        <div class="result-value" id="totalHoursResult">0</div>
                    </div>
                </div>

                <!-- Settings Button -->
                <div class="settings-section">
                    <button class="settings-btn" id="settingsBtn">
                        <span class="settings-icon">âš™</span>
                        Settings
                    </button>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div class="modal-overlay" id="settingsModal">
            <div class="modal-content settings-modal">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button class="modal-close" id="settingsModalCloseBtn">âœ•</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label class="setting-label">Theme</label>
                        <div class="theme-buttons">
                            <button class="theme-btn" id="lightThemeBtn">Light</button>
                            <button class="theme-btn active" id="darkThemeBtn">Dark</button>
                        </div>
                    </div>

                    <div class="setting-group">
                        <label class="setting-label">Updates</label>
                        <button class="update-btn" id="checkUpdatesBtn">Check for Updates</button>
                    </div>

                    <div class="copyright-section">
                        <div class="copyright-text">Â© DeLIon Software. All rights reserved</div>
                        <div class="website-link">www.delionsoft.com</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="modal-btn cancel-btn" id="settingsCancelBtn">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Hours Input Modal -->
    <div class="modal-overlay" id="hoursModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Enter DP Hours</h3>
                <button class="modal-close" id="modalCloseBtn">âœ•</button>
            </div>
            <div class="modal-body">
                <div class="date-display" id="modalDateDisplay">Monday, January 1, 2024</div>
                <div class="hours-input-group">
                    <label>Hours (0-24):</label>
                    <div class="hours-controls">
                        <button class="hours-btn" id="decreaseBtn">âˆ’</button>
                        <input type="text" class="hours-input" id="hoursInput" value="0" maxlength="2">
                        <button class="hours-btn" id="increaseBtn">+</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn save-btn" id="saveBtn">Save</button>
                <button class="modal-btn cancel-btn" id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" id="resetDateItem">Reset</div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
